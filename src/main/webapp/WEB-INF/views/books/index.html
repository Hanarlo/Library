<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="bok : ${books}">
    <a th:href="@{/books/{id}(id=${bok.getId()})}"
       th:text="${bok.getName()+ ', ' + bok.getAuthor() + ', ' + bok.getYear()}">user</a>
</div>
<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
